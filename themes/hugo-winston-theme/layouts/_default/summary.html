<div class="summary">
  {{ if .Site.Params.showAuthorOnPosts }}
    {{ partial "author.html" . }}
  {{ else }}
    <div class="summary-date">{{ dateFormat "2 Janvier 2006" .Date }}  </div>
   <!-- <div> {{ .ReadingTime }}min</div> --> 
   <div class="tags"> <a href="../categories/{{ .Params.categories }}"> {{.Params.categories}}</a></div>
  {{ end }}
  
  <h2 class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  <p class="summary-description">{{ .Params.description }}</p>
</div>
